type UserQuery {
  get: User!
}

type UserMutation {
  set(user_param: UserParamSet__Input!): User!
  create(user_param: UserParamCreate__Input!): User!
}

input UserParamSet__Input {
  name: String!
}

input UserParamCreate__Input {
  email: String!
  name: String
  password: String!
}

type User {
  id: ID!
  email: String
  name: String
  avatar_url: String
}
